<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>회원가입</title>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>

    <div id="wrap">
        <table>

            <tbody>
                <tr>
                    <th>성명 <span>*</span></th>
                    <td><input type="text" id="name-input"></td>
                </tr>
                <tr>
                    <th>회원ID <span>*</span></th>
                    <td>
                        <input type="text" id="id-input">
                        <a href="#" id="duplicate-check">아이디 중복조회</a>
                        <span>※ 아이디 중복 여부 확인하세요</span>
                        <span>※ 사용자 ID는 4~12자의 영문 소문자와 숫자만 가능하며, 연속된 문자나 숫자를 3개 이상 사용할 수 없습니다.</span>
                    </td>
                </tr>
                <tr>
                    <th>비밀번호 <span>*</span></th>
                    <td>
                        <input type="text" id="pw-input">
                        <span>※ 영문소문자,대문자, 숫자, 특수문자 중 3가지이상 혼합하여 9자리 이상 사용바랍니다.</span>
                    </td>
                </tr>
                <tr>
                    <th>비밀번호확인 <span>*</span></th>
                    <td><input type="text" id="pw-check-input"></td>
                </tr>
                <tr>
                    <th>휴대폰번호 <span>*</span></th>
                    <td>
                        <select name="" id="phone1">
                            <option value="">010</option>
                        </select>
                        -
                        <input type="text" id="phone2">
                        -
                        <input type="text" id="phone3">
                    </td>
                </tr>
                <tr>
                    <th>생년월일 <span>*</span></th>
                    <td>
                        <select id="birthday1">
                            <option value="">선택</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                        </select>
                        <select id="birthday2">
                            <option value="">선택</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                        </select>
                        <select id="birthday3">
                            <option value="">선택</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>주소 <span>*</span></th>
                    <td>
                        <input type="text" id="zond-code"><a href="#" id="search-post">우편번호 검색</a>
                        <input type="text" id="address">
                        <input type="text" id="detail-address">
                    </td>
                </tr>
            </tbody>
            
        </table>
        <div id="btn-area">
            <div id="btn-area-inner">
                <button id="sign-up-btn">회원가입</button>
                <button id="cancel">취소</button>
            </div> 
        </div>
    </div>

</body>

<script src="./js/app.js"></script>
</html>
